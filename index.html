<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Geek</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <img src="img/hearts.png" alt="Corazones 8 bits">
        <h2>
            Alura Geek
        </h2>
    </header>

    <main>
        <section>
            <h3>
                Agregar producto:
            </h3>

            <form action="">
                <input type="text" placeholder="nombre...">
                <input type="number" placeholder="precio...">
                <input type="text" placeholder="imagen...">
            </form>

            <div>
                <button>
                    Enviar
                </button>
                <button>
                    Limpiar
                </button>
            </div>
        </section>

        <section>
            <h3>
                Mis productos:
            </h3>
            <section>
                <article>
                    <img src="" alt="Producto 1">
                    <h4>
                        Producto 1
                    </h4>
                    <div>
                        <h5>
                            $ 60,00
                        </h5>
                        <img src="img/trash.svg" alt="Tacho de basura">
                    </div>
                </article>
            </section>
        </section>
    </main>

    <footer>
        <div>
            <img src="img/hearts.png" alt="Corazones 8 bits">
            <h2>
                Alura Geek
            </h2>
        </div>
        <h3>
            Desarrollado por Marco Silvera
        </h3>
        <h4>
            Alura Latam - 2024
        </h4>
    </footer>
</body>

</html>
